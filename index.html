<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>Image Classification Explorer</title>
  <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-teal.min.css" />

  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header>
    Train your own model to recognize images!
  </header>

  <div id="no-webcam">
      No webcam found. <br/>
      To use this interface, use a device with a webcam.
    </div>
  <!-- Top -->
  <div id="status">Loading mobilenet...</div>

  <div class="classes-container">
    <label>Select the number of classes to train!</label>
    <div class="select">
      <select id="classes-selector">
        <option value="1">1</option>
        <option selected value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
      </select>
    </div>
    
    <div class="classes">

    </div>
  </div>

  <div class="webcam-box-outer">
    <div class="webcam-box-inner">
      <video autoplay playsinline muted id="webcam" width="224" height="224"></video>
    </div>
  </div>




  <script src="index.js"></script>
</body>
</html>
